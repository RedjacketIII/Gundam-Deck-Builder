<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gundam Deck Builder</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>🛠️ Gundam Deck Builder v1</h1>

    <section id="card-library">
        <h2>📦 Card Library</h2>
        <div id="cards-container"></div>
    </section>

    <section id="deck-builder">
        <h2>🧱 Your Deck (<span id="deck-count">0</span>/50)</h2>
        <ul id="deck-list"></ul>
        <button id="export-button">Export Deck</button>
        <textarea id="deck-output" rows="10" cols="50" placeholder="Your deck export will appear here..."></textarea>
       </section>

       
</body>
</html>
